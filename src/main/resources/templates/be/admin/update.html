<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{be/layout/layout}">

<body>


<!-- Content Wrapper. Contains page content -->
<div layout:fragment="contents">
<!--     Content Header (Page header)-->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">

            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12" style="padding: 0 30% 0 30%; margin:auto;">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Update</h3>
                        <div class="card-tools">
                            <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                                <i class="fas fa-minus"></i>
                            </button>
                        </div>
                    </div>
                    <!--                    enctype="multipart/form-data" @{/be/admin/save-put/id}-->
                    <form th:action="@{/be/account/save-put/{id}(id=${admin.getId()})}" th:object="${admin}" method="post" enctype="multipart/form-data">
                        <div class="card-body">
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" th:field="*{username}" readonly class="form-control">
                            </div>
                            <div class="form-group" >
                                <label>Role</label>
                                <select th:field="*{roles}" class="form-control custom-select">
                                    <option th:if="${admin.getRoles() == 1}" th:value="1">Admin</option>
                                    <option th:value="2">Employee</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Full name</label>
                                <input type="text" th:field="*{fullname}" class="form-control" required minlength="3"
                                       maxlength="25">
                            </div>
                            <div class="form-group">
                                <label>Birthday</label>
                                <input type="date" id="datefield" th:field="*{birthday}" min="1980-01-01" max="2004-31-12"
                                       class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Gender</label>
                                <select th:field="*{gender}" class="form-control custom-select">
                                    <option th:value="1">Male</option>
                                    <option th:value="0">Female</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" th:field="*{email}" class="form-control"
                                       title="The domain portion of the email address is invalid (the portion after the @)."
                                       pattern="^([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22))*\x40([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d))*(\.\w{2,})+$">
                            </div>

                            <div class="form-group">
                                <label>Avatar</label>
                                <img th:src="${'/images/' + admin.getImage()}" style="width:128px; height:128px"/>
                                <input type="file" name="images" id="image" class="form-control">
                            </div>
                            <div class="form-group" >
                                <label>Status</label>
                                <select th:field="*{status}" class="form-control custom-select">
                                    <option th:value="1">Active</option>
                                    <option th:if="${admin.getRoles() == 1}" th:value="0">Deactive</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <div class="col-12">
                                    <a th:if="${admin.getRoles() == 1}" th:href="@{/be/admin}" class="btn btn-secondary">Cancel</a>
                                    <input type="submit" value="Update" class="btn btn-success">
                                </div>
                            </div>
                        </div>
                        <!-- /.card-body -->
                    </form>
                </div>
                <!-- /.card -->
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>


</body>
</html>
