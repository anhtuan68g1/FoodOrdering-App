<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{be/layout/layout}">



<body>


<!-- Content Wrapper. Contains page content -->
<div layout:fragment="contents">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">

            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12" style="padding: 0 30% 0 30%; margin:auto;">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Change password</h3>
                        <div class="card-tools">
                            <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                                <i class="fas fa-minus"></i>
                            </button>
                        </div>
                    </div>
                    <form th:action="@{/be/user/save-pass/{id}(id=${user.getId()})}" th:object="${user}" method="post">
                        <div class="card-body">
                            <div class="form-group">
                                <input type="hidden" th:value="${user.getId()}">
                                <label for="password">Password</label>
                                <input type="password" id="oldPassword" name="oldPassword" th:field="*{password}"  class="form-control" required minlength="3" maxlength="12">
                                <div style="color: red;" th:if="${message != null}" th:text="${message}"></div>
                            </div>
                            <div class="form-group">
                                <label for="password">New Password</label>
                                <input type="password" id="password" name="password" th:field="*{newPassword}" class="form-control" required minlength="3" maxlength="12">
                            </div>
                            <div class="form-group">
                                <label>Confirm Password</label>
                                <input type="password" id="confirm_password" name="confirm_password" class="form-control" required minlength="3" maxlength="12">
                                <span id='message'></span>
                            </div>
                            <div class="form-group">
                                <div class="col-12">
                                    <a th:href="@{/be/user/profile/{id}(id=${user.getId()})}" class="btn btn-secondary">Cancel</a>
                                    <input type="submit" value="Save" class="btn btn-success">
                                </div>
                            </div>
                        </div>
                        <!-- /.card-body -->
                    </form>
                </div>
                <!-- /.card -->
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>


</body>
</html>
