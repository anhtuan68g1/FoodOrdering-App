<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{be/layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="contents">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Users</a></li>
                        <li class="breadcrumb-item active">Index</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">

        <!-- Default box -->
        <div class="card">
            <div class="card-header">
                <a class="btn btn-success btn-sm" th:href="@{/be/user/create}">
                    Create New User
                </a>
                <div class="card-tools">

                    <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                        <i class="fas fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            <div class="card-header" style="padding: 0; margin:auto;">
                <form th:action="@{/be/user/search}" method="get">
                    Full name: <input type="text" name="search"/>
                    <input type="submit" value="Search"/>
                </form>
            </div>
            <div class="card-body p-0">
                <table class="table table-striped projects">
                    <thead>
                    <tr>
                        <th style="width: 1%">
                            ID
                        </th>
                        <th style="width: 15%">
                            Full name
                        </th>
                        <th style="width: 15%">
                            Avatar
                        </th>
                        <th style="width: 15%">
                            Birthday
                        </th>
                        <th>
                            Email
                        </th>
                        <th style="width: 5%">
                            Status
                        </th>
                        <th style="width: 25%">
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <!--                    th:if="${list != null && list.length > 0}"-->
                    <tr th:each="item:${list}">
                        <td th:text="${item.id}"></td>
                        <td th:text="${item.fullName}"></td>
                        <td>
                            <div th:if="${item.image != null}">
                                <img th:src="${'/images/' + item.image}" style="width:50px; height:50px;"/>
                            </div>
                        </td>
                        <td th:text="${item.birthday}"></td>
                        <td th:text="${item.email}"></td>
                        <td th:text="${item.enabled ? 'Active' : 'Deactive'}"></td>
                        <td class="project-actions text-right">
                            <a class="btn btn-primary btn-sm" th:href="@{|${'/be/user/profile/' + item.id}|}">
                                <i class="fas fa-folder">
                                </i>
                                View
                            </a>
                            <a class="btn btn-info btn-sm" th:href="@{|${'/be/user/update/' + item.id}|}">
                                <i class="fas fa-pencil-alt">
                                </i>
                                Edit
                            </a>
                            <a class="btn btn-danger btn-sm" th:href="@{|${'/be/user/delete/' + item.id}|}">
                                <i class="fas fa-trash">
                                </i>
                                Delete
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->

    </section>
    <!-- /.content -->
</div>
</body>
</html>
