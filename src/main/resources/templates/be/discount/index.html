<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{be/layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="contents">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">DisCounts</a></li>
                        <li class="breadcrumb-item active">Index</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">

        <!-- Default box -->
        <div class="card">
            <div class="card-header">
                <a class="btn btn-success btn-sm" th:href="@{/be/discount/create}">
                    Create New Discount
                </a>
                <div class="card-tools">

                    <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                        <i class="fas fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
<!--            <div class="card-header" style="padding: 0; margin:auto;">-->
<!--                <form th:action="@{/be/discount/search}" method="get">-->
<!--&lt;!&ndash;                    Range of Date: <input type="date" name="start"/>&ndash;&gt;-->
<!--                    <select th:each="item : ${list}" name="start" id="start">-->
<!--                        <option th:value="${item.getStart()}"></option>-->
<!--                    </select>-->
<!--                    <select th:each="item : ${list}" name="end" id="end">-->
<!--                        <option th:value="${item.getEnd()}"></option>-->
<!--                    </select>-->
<!--                    <input type="submit" value="Search"/>-->
<!--                </form>-->
<!--            </div>-->
            <div class="card-body p-0">
                <table class="table table-striped projects">
                    <thead>
                    <tr>
                        <th style="width: 25%">
                            Name
                        </th>
                        <th style="width: 25%">
                            Value
                        </th>
                        <th style="width: 15%">
                            Start
                        </th>
                        <th style="width: 15%">
                            End
                        </th>
                        <th style="width: 25%">
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item:${list}">
                        <td th:text="${item.name}"></td>
                        <td th:text="${item.value}"></td>
                        <td th:text="${item.start}"></td>
                        <td th:text="${item.end}"></td>
                        <td class="project-actions text-right">
                            <a class="btn btn-info btn-sm" th:href="@{|${'/be/discount/update/' + item.id}|}">
                                <i class="fas fa-pencil-alt">
                                </i>
                                Edit
                            </a>
                            <a class="btn btn-danger btn-sm" th:href="@{|${'/be/discount/delete/' + item.id}|}">
                                <i class="fas fa-trash">
                                </i>
                                Delete
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->

    </section>
    <!-- /.content -->
</div>
</body>
</html>
