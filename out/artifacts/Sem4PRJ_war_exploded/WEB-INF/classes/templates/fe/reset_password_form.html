<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fe/layout/layout}">
<body>
<div layout:fragment="contents">
    <!-- Preloder-->
    <div class="preloder animated">
        <div class="scoket">
            <img th:src="@{/fe/img/preloader.svg}" alt=""/>
        </div>
    </div>
    <!-- Page Header -->
    <section class="page_header">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h2 class="text-uppercase">Reset Your Password</h2>
                    <p>Please login or signup to continue with your purchase</p>
                </div>
            </div>
        </div>
    </section>
    <section>

        <form th:action="@{/reset_password}" method="post" style="max-width: 350px; margin: 0 auto;padding: 50px">
            <input type="hidden" name="token" th:value="${token}"/>
            <div class="border border-secondary rounded p-3">
                <div>
                    <p>
                        <input type="password" name="password" id="password" class="form-control"
                               placeholder="Enter your new password" required autofocus/>
                    </p>
                    <p>
                        <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Confirm your new password"/>
<!--                               required oninput="checkPasswordMatch(this);"-->
                        <span id='message'></span>
                    </p>
                    <p class="text-center">
                        <input type="submit" value="Change Password" class="btn btn-primary"/>
                    </p>
                </div>
            </div>
        </form>
    </section>
</div>
</body>
</html>
