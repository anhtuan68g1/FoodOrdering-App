<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fe/layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="contents">
    <!-- Preloder-->
    <div class="preloder animated">
        <div class="scoket">
            <img th:src="@{/fe/img/preloader.svg}" alt=""/>
        </div>
    </div>
    <!-- Page Header -->
    <section class="page_header">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h2 class="text-uppercase">Forgot Password</h2>
                    <p>Please login or signup to continue with your purchase</p>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container" style="padding:50px">
            <div  class="text-center" style="color: #ee3148" th:if="${error != null}">
                <p class="text-danger">[[${error}]]</p>
            </div>
            <div class="text-center" style="color: #4f85a5" th:if="${message != null}">
                <p class="text-warning">[[${message}]]</p>
            </div>

            <form th:action="@{/forgot_password}" method="post" style="max-width: 420px; margin: 0 auto;">
                <div class="border border-secondary rounded p-3">
                    <div>
                        <p>We will be sending a reset password link to your email.</p>
                    </div>
                    <div>
                        <p>
                            <input type="email" name="email" class="form-control" placeholder="Enter your e-mail"
                                   required
                                   autofocus/>
                        </p>
                        <p class="text-center">
                            <input type="submit" value="Send" class="btn btn-primary"/>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>
</body>
</html>
