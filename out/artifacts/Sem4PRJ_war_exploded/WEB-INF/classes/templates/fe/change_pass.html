<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fe/layout/layout}">



<body>
<!-- Preloder-->
<div class="preloder animated">
    <div class="scoket">
        <img th:src="@{/fe/img/preloader.svg}" alt=""/>
    </div>
</div>

<!-- Content Wrapper. Contains page content -->
<div layout:fragment="contents">
    <!-- Page Header -->
    <section class="page_header">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h2 class="text-uppercase">Your Orders</h2>
                    <p>Your recent orders, shipping &amp; delivery addresses</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12" style="padding: 0 30% 0 30%; margin:auto;">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Change password</h3>
                    </div>
                    <form th:action="@{/save-pass}" th:object="${getUser}" method="post">
                        <div class="card-body">
                            <div class="form-group">
                                <input type="hidden" th:value="${get.getId()}">
                                <label for="password">Password</label>
                                <input type="password" id="oldPassword" name="oldPassword" th:field="*{password}"  class="form-control" required minlength="3" maxlength="12">
                                <div style="color: red;" th:if="${message != null}" th:text="${message}"></div>
                            </div>
                            <div class="form-group">
                                <label for="password">New Password</label>
                                <input type="password" id="password" name="password" th:field="*{newPassword}" class="form-control" required minlength="3" maxlength="12">
                            </div>
                            <div class="form-group">
                                <label>Confirm Password</label>
                                <input type="password" id="confirm_password" name="confirm_password" class="form-control" required minlength="3" maxlength="12">
                                <span id='message'></span>
                            </div>
                            <div class="form-group">
                                <div class="col-12">
                                    <a th:href="@{/account-info}" class="btn btn-secondary">Cancel</a>
                                    <input type="submit" value="Save" class="btn btn-default">
                                </div>
                            </div>
                        </div>
                        <!-- /.card-body -->
                    </form>
                </div>
                <!-- /.card -->
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>


</body>
</html>
