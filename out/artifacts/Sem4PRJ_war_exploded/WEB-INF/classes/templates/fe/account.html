<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fe/layout/layout}">


<body>

<!-- Preloder-->
<div class="preloder animated">
    <div class="scoket">
        <img th:src="@{/fe/img/preloader.svg}" alt=""/>
    </div>
</div>

<div class="body">

    <div layout:fragment="contents">


        <!-- Page Header -->
        <section class="page_header">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <h2 class="text-uppercase">Login</h2>
                        <p>Please login or signup to continue with your purchase</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Account Content -->
        <section class="shop-content">
            <div class="container">
                <div class="row">
                    <div class="col-xs-6 col-md-3"></div>
                    <div class="col-xs-6 col-md-6">
                        <div class="box-content">
                            <br>
                            <div style="color: red;" th:if="${message != null}" th:text="${message}"></div>
                            <form th:action="@{/checkLogin}" method="post" class="logregform">
                                <div class="row">
                                    <div class="form-group">
                                        <div class="col-md-12">
                                            <label>Email</label>
                                            <input type="text" name="email" value="" class="form-control" required
                                                   title="The domain portion of the email address is invalid (the portion after the @)."
                                                   pattern="^([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22))*\x40([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d))*(\.\w{2,})+$">
                                        </div>
                                    </div>
                                </div>
                                <div class="clearfix"></div>
                                <div class="row">
                                    <div class="form-group">
                                        <div class="col-md-12">

                                            <label>Password</label>
                                            <input type="password" name="password" value=""
                                                   class="form-control" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="clearfix"></div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <button type="submit" class="btn btn-default btn-lg pull-right">Login</button>
                                        <a th:href="@{/oauth2/authorization/google}" class="btn btn-success btn-lg">Login
                                            with google</a>
                                    </div>
                                    <div class="col-md-12">
                                        <span class="remember-box checkbox">
                                                <label for="rememberme">
                                                <input type="checkbox" id="rememberme" name="rememberme" value="true">Remember Me
                                                </label>
                                        </span>
                                    </div>
                                </div>
                                <div class="row" style="font-weight: bold;font-size: medium; padding-top: 20px;">
                                    <div class="col-md-6">
                                        <a th:href="@{/forgot_password}">Forgot your
                                            password?</a>
                                    </div>
                                    <div class="col-md-6">
                                        <a th:href="@{/register}" class="pull-right">Register</a>
                                    </div>
                                </div>

                            </form>
                        </div>

                    </div>
                    <div class="clearfix visible-xs-block"></div>
                    <div class="col-xs-6 col-md-3"></div>
                </div>
            </div>
        </section>

    </div>

</div>

</body>

</html>
