<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fe/layout/layout}">


<body>

<!-- Preloder-->
<div class="preloder animated">
    <div class="scoket">
        <img th:src="@{/fe/img/preloader.svg}" alt=""/>
    </div>
</div>

<div class="body">

    <div layout:fragment="contents">

        <!-- Checkout Form -->
        <section class="shop-content">
            <div class="container">
                <div class="row">
                    <div class="col-md-10 col-md-offset-1">
                        <div class="row">
                            <div class="text-center">
                                <h3>History's Address</h3>
                                <a th:href="@{/check-out}"
                                   class="btn btn-default btn-sm">Cancel</a>
                                <a class="btn btn-success btn-sm" th:href="@{/new-address}">Create new Address</a>
                            </div>
                            <br>
                            <div class="text-center " th:if="${message != null}" th:text="${message}" style="color: #00a379"></div>
                            <div class="col-sm-6" th:each="item : ${address_list}">
                                <div class="billing-details">
                                    <form th:action="@{/check-out}">
                                        <fieldset>
                                            <legend>Address</legend>
                                            <label class="">Receiver </label>
                                            <input class="form-control" placeholder="enter receiver" type="text"
                                                   th:value="${item.getReceiver()}">
                                            <div class="clearfix space20"></div>
                                            <label>Address</label>
                                            <input class="form-control" placeholder="enter address"
                                                   th:value="${item.getAddress()}" type="text">
                                            <div class="clearfix space20"></div>
                                            <label>Phone </label>
                                            <input class="form-control" placeholder="enter phone"
                                                   th:value="${item.getPhone()}" type="text">
                                            <div class="clearfix space20"></div>
                                            <br>
                                            <div class="text-center">
                                                <input type="submit" value="Choose" class="btn btn-success btn-sm">
                                                <a th:href="@{/edit-address/{id}(id=${item.getId()})}"
                                                   class="btn btn-warning btn-sm">Edit</a>
                                            </div>
                                        </fieldset>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>

</div>

</body>

</html>
