<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{be/layout/layout}">

<body>


<!-- Content Wrapper. Contains page content -->
<div layout:fragment="contents">
    <!--     Content Header (Page header)-->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">

            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12" style="padding: 0 30% 0 30%; margin:auto;">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Update</h3>
                        <div class="card-tools">
                            <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                                <i class="fas fa-minus"></i>
                            </button>
                        </div>
                    </div>
                    <!--                    enctype="multipart/form-data" @{/be/product/save-put/id}-->
                    <form th:action="@{/be/product/save-put/{id}(id=${product.getId()})}" th:object="${product}"
                          method="post" enctype="multipart/form-data">
                        <div class="card-body">
                            <div class="form-group">
                                <label>ID</label>
                                <input type="text" th:field="*{id}" class="form-control" required minlength="3"
                                       maxlength="12">
                                <div style="color: red;" th:if="${message != null}" th:text="${message}"></div>
                            </div>
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" th:field="*{name}" class="form-control" required minlength="3"
                                       maxlength="30">
                            </div>
                            <div class="form-group">
                                <label>Image</label>
                                <img th:src="${'/images/' + product.getImage()}" style="width:128px; height:128px"/>
                                <input type="file" name="images" id="image" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Price</label>
                                <input type="number" step="any" pattern="[-+]?[0-9]*[.,]?[0-9]+" th:field="*{price}"
                                       class="form-control" required min="2" maxval="100">
                            </div>
                            <div class="form-group">
                                <label>Category</label>
                                <select th:field="*{categoryId}" class="form-control custom-select">
                                    <option th:each="itemC : ${cateList}" th:value="${itemC.id}" th:text="${itemC.name}"></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Descripton</label>
                                <input type="text" th:field="*{description}" minlength="3" maxlength="150"
                                       class="form-control">
                            </div>
                            <div class="form-group">
                                <div class="form-group">
                                    <div class="col-12">
                                        <a th:href="@{/be/product/}" class="btn btn-secondary">Cancel</a>
                                        <input type="submit" value="Update" class="btn btn-success">
                                    </div>
                                </div>
                            </div>
                            <!-- /.card-body -->
                    </form>
                </div>
                <!-- /.card -->
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>


</body>
</html>
