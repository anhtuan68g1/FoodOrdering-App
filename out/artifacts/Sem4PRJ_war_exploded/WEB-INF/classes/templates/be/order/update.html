<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{be/layout/layout}">

<body>


<!-- Content Wrapper. Contains page content -->
<div layout:fragment="contents">
    <!--     Content Header (Page header)-->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">

            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12" style="padding: 0 30% 0 30%; margin:auto;">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Update</h3>
                        <div class="card-tools">
                            <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                                <i class="fas fa-minus"></i>
                            </button>
                        </div>
                    </div>
                    <!--                    enctype="multipart/form-data" @{/be/discount/save-put/id}-->
                    <form th:action="@{/be/order/save-put/{id}(id=${order.getId()})}" th:object="${order}"
                          method="post">
                        <div class="card-body">
                            <div class="form-group">
                                <label>Status</label>
                                <select th:field="*{status}" class="form-control custom-select">
                                    <option th:value="Wait">Wait</option>
                                    <option th:value="Delivery">Delivery</option>
                                    <option th:value="Finish">Finish</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <div class="form-group">
                                    <div class="col-12">
                                        <a th:href="@{/be/order/}" class="btn btn-secondary">Cancel</a>
                                        <input type="submit" value="Update" class="btn btn-success">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- /.card -->
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>


</body>
</html>
