<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{be/layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="contents">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Orders</a></li>
                        <li class="breadcrumb-item active">Index</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>
    <!-- Main content -->
    <section class="content">
        <!-- Default box -->
        <div class="card">
            <div class="card-header">
                <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                        <i class="fas fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            <div class="card-header" style="padding: 0; margin:auto;">
                <form th:action="@{/be/order/search}" method="get">
                    User ID: <input type="number" name="search" id="search"/>
                    <input type="submit" value="Search"/>
                </form>
            </div>
            <div class="card-body p-0">
                <table class="table table-striped projects">
                    <thead>
                    <tr>
                        <th style="width: 10%">
                            Order ID
                        </th>
                        <th style="width: 10%">
                            User ID
                        </th>
                        <th style="width: 20%">
                            User name
                        </th>
                        <th style="width: 15%">
                            Payment
                        </th>
                        <th style="width: 15%">
                            Status
                        </th>
                        <th style="width: 15%">
                            Order Date
                        </th>
                        <th style="width: 10%">
                            Total Price
                        </th>
                        <th style="width: 20%">
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item:${list}">
                        <td th:text="${item.id}"></td>
                        <td th:text="${item.userId.getId()}"></td>
                        <td th:text="${item.userId.getFullName()}"></td>
                        <td th:text="${item.payment}"></td>
                        <td th:text="${item.status}" id="status"></td>
                        <td th:text="${item.orderDate}"></td>
                        <td th:text="${item.total_price}"></td>
                        <td class="project-actions text-right">
                            <a class="btn btn-info btn-sm" th:href="@{|${'/be/order/update/' + item.id}|}">
                                <i class="fas fa-pencil-alt">
                                </i>
                                Edit
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->

    </section>
    <!-- /.content -->
</div>
</body>
</html>
