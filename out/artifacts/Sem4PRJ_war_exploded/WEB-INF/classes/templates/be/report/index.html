<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{be/layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="contents">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Reports</a></li>
                        <li class="breadcrumb-item active">Index</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>
    <!-- Main content -->
    <section class="content">
        <!-- Default box -->
        <div class="card">
            <div class="card-header">
                <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                        <i class="fas fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            <div class="card-header" style="padding: 0; margin:auto;">

                <form th:action="@{/be/report/search}" method="get">
                    Range of Date:
                    <input type="date" name="from" id="from" required/>
                    <input type="date" id="to" name="to" required/>
                    <input type="submit" value="Search"/>
                    <a th:href="@{/be/report}" class="btn-default">Refesh</a>
                </form>

            </div>
            <div class="card-body p-0">
                <table class="table table-striped projects">
                    <thead>
                    <tr>
                        <th style="width: 30%">
                            Customer Name
                        </th>
                        <th style="width: 30%">
                            Order Date
                        </th>
                        <th style="width: 30%">
                            Total
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item:${list}">
                        <!--                        <td th:text="${item.id}"></td>-->
                        <td th:text="${item.getUserId().getFullName()}"></td>
                        <td th:text="${item.getOrderDate()}"></td>
                        <td th:text="${item.getTotal_price()}"></td>

                    </tr>
                    <tr>
                        <th></th>
                        <th>
                            Revenue:
                        </th>
                        <th th:text="${revenue}"></th>
                    </tr>
                    </tbody>

                </table>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->

    </section>
    <!-- /.content -->
</div>
</body>
</html>
